<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you Know This Country</title>
    <!-- main css link  -->
    <link rel="stylesheet" href="css/style.css">

                <label for="search-input" class="visually-hidden">Password</label>
                <input type="text" class="form-control" id="search-input" placeholder="Search Country Name">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
              </div>
        </div>
    </header>
    <main class="container">
        <!-- cuntry section  -->
        <section>
            <div class="row">
                <div class="col-6 col-md-8 allCountry">
                    <div class="row "  id="country-load">
                        <!-- all country  -->
                    </div>

                </div>
                <!-- single country  -->
                <div class="col-6 col-md-4 allCountry">
                    <div id="singleCountry">
                       <h2 class="text-center">Please click Details Button</h2>
                    </div>

                </div>
            </div>
        </section>
    </main>

    

    <!-- main js link  -->
    <script src="js/main.js"></script>
    <!-- bootstrap js link  -->
